{%include './css.html'%}
<style>
  .bg-login-image {
  background: url("/static/img/images.png");
  background-position: center;
  background-size: cover;
}
</style>
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image ">
                         
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bemvindo mai Timor App!</h1>
                                </div>
                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %} 
                                      <div class="form-group">
                                        <label for="username" class="label">Numeru Telefone</label>
                                        <div class="input-group">
                                          {{ form.username }}
                                          <div class="input-group-append">
                                            <span class="input-group-text">
                                              <i class="mdi mdi-check-circle-outline"></i>
                                            </span>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="password" class="label">Palavras Passe</label>
                                        <div class="input-group">
                                          {{ form.password }}
                                          <div class="input-group-append">
                                            <span class="input-group-text">
                                              <i class="mdi mdi-check-circle-outline"></i>
                                            </span>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-block">Login</button>
                                      </div>
                                      <div class="text-block text-center my-3">
                                        <span class="text-small font-weight-semibold">Laos Membro ?</span>
                                        <a href="{%url 'regist'%}" class="text-black text-small">Rejistu Konta Foun</a>
                                      </div>
                                    </form>
                                  <hr>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Haluan Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">Rejistu Konta foun!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{%include './js.html' %}
