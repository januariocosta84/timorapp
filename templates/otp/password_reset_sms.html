{% include '../registration/css.html' %}
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
      <div class="card shadow-sm border-bottom-info">
        <div class="card-body">
          <h5 class="card-title text-center">Hatama ita nia numeru telfone</h5>
          <form id="reset-password-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="phone_number">Hatama ita nia numeru telfone:</label>
              <input
                type="text"
                class="form-control"
                id="phone_number"
                name="phone_number"
                placeholder="e.g., +67077121173"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-3" style="width: 200px;">
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% include '../registration/js.html' %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Handle form submission via AJAX
      $('#reset-password-form').on('submit', function (event) {
        event.preventDefault(); // Prevent default form submission
        const formData = $(this).serialize(); // Serialize form data

        $.ajax({
          url: "{% url 'reset_password_sms' %}",
          type: 'POST',
          data: formData,
          success: function (response) {
            if (response.status === 'success') {
              alert(response.message); // Show success alert
              window.location.href = "{% url 'login' %}"; // Redirect to login page
            }
          },
          error: function (xhr) {
            let errorResponse;
            try {
              errorResponse = JSON.parse(xhr.responseText);
            } catch (e) {
              errorResponse = { message: 'An unknown error occurred.' };
            }
            alert(errorResponse.message); // Show error alert
          },
        });
      });
    });
  </script>
</body>
