<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Reset Password via SMS</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-center">Hatama ita nia numeru telfone</h5>
              <form id="reset-password-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="phone_number">Hatama ita nia numeru telfone:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone_number"
                    name="phone_number"
                    placeholder="e.g., +1234567890"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary" style="width: 200px;">
                  Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Handle form submission via AJAX
        $('#reset-password-form').on('submit', function (event) {
          event.preventDefault(); // Prevent default form submission
          const formData = $(this).serialize(); // Serialize form data

          $.ajax({
            url: "{% url 'reset_password_sms' %}",
            type: 'POST',
            data: formData,
            success: function (response) {
              if (response.status === 'success') {
                alert(response.message); // Show success alert
                window.location.href = "{% url 'login' %}"; // Redirect to login page
              }
            },
            error: function (xhr) {
              let errorResponse;
              try {
                errorResponse = JSON.parse(xhr.responseText);
              } catch (e) {
                errorResponse = { message: 'An unknown error occurred.' };
              }
              alert(errorResponse.message); // Show error alert
            },
          });
        });
      });
    </script>
  </body>
</html>
